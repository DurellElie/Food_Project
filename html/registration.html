<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/css/registration.css">
</head>
<body>
    <header>
        <div class="mother">
           <div class="back">
             <a href="wed.html">Go Back</a>
           </div>
          <nav>
            <p>
                Already have an account?
                <a href="log.html">Log in</a>
            </p>
          </nav>
       </div>
    </header>

    <section>
        <form action="">
            <fieldset>
                <legend>Registration Form</legend>
             <label for="uname">Username</label><br>
             <input type="text" name="uname" id="uname"><br><br><br>


             <label for="email">Email Address</label><br>
             <input type="email" name="email" id="email"><br><br><br>

             <label for="">Choose Country</label>
             <select name="" id="">
                <option value="cameroon">Cameroon</option>
                <option value="nigeria">Nigeria</option>
             </select><br><br><br>

             <label for="">Phone Number</label><br>
             <input type="number" name="number" id="number"><br><br><br>

             <label for="">Password</label><br>
             <input type="password" name="pwd" id="pwd"><br><br><br>

             <label for="">Repeat Password</label>
             <input type="password" name="pwd" id="pwd"><br><br><br>
            <div class="bom">
                <div class="mom">
                    <button type="submit">Register</button>
                </div>
                <div class="to">
                    <button type="submit">Reset</button>
                </div>
            </div>
            </fieldset>
        </form>
    </section>    
</body>
